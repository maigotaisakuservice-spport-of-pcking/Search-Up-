<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>設定 - Search365 Up</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="settings-container">
    <h2>設定</h2>

    <section>
      <h3>プロフィール情報</h3>
      <p><strong>メールアドレス：</strong> <span id="email">取得中…</span></p>
      <p><strong>会員ランク：</strong> <span id="rank">取得中…</span></p>
    </section>

    <section id="theme-section" style="display:none;">
      <h3>テーマ設定</h3>
      <button id="theme-toggle">テーマ切り替え</button>
    </section>

    <section id="license-section" style="display:none;">
      <h3>ライセンス分配</h3>
      <p>招待するメールアドレス：</p>
      <input type="email" id="invite-email" placeholder="invite@email.com" />
      <button id="invite-btn">分配する</button>
      <p id="invite-result"></p>
    </section>

    <a href="index.html">← ホームに戻る</a>
  </main>

  <script type="module" src="firebase-init.js"></script>
  <script type="module" src="settings.js"></script>
</body>
</html>
