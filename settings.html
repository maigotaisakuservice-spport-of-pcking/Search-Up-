<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>設定 - Search365 Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body class="theme-light">
  <main class="settings-container">
    <h1>設定</h1>

    <section>
      <h2>アカウント情報</h2>
      <p>メール: <span id="user-email">読み込み中...</span></p>
      <p>プラン: <span id="user-plan">-</span></p>
      <p>現在のテーマ: <span id="current-theme">-</span></p>
      <p id="ttl-info" style="display:none;"></p>
    </section>

    <section class="premium-only">
      <h2>テーマ切り替え</h2>
      <button onclick="setTheme('light')">ライト</button>
      <button onclick="setTheme('dark')">ダーク</button>
      <button onclick="setTheme('green')">グリーン</button>
    </section>

    <section class="distributable-only">
      <h2>ライセンス分配</h2>
      <input type="email" id="invite-email" placeholder="分配先のメールアドレス">
      <button onclick="distribute()">分配する</button>
      <div id="distributed-list"></div>
    </section>

    <section>
      <h2>通知設定</h2>
      <label><input type="checkbox" id="notify-toggle"> アップデート通知を受け取る</label>
    </section>
  </main>

  <script type="module" src="firebase-init.js"></script>
  <script type="module" src="settings.js"></script>
</body>
</html>
